<h1>Draggabilly v3 - containment with vanilla JS</h1>
<div class="container">
  <div class="draggable"></div>
  <div class="draggable"></div>
  <div class="draggable"></div>
  <div class="draggable"></div>
</div>


<style>
    body { font-family: sans-serif; }

.container {
  padding: 10px;
  border: 2px solid #F90;
  height: 400px;
}

.draggable {
  width: 140px;
  height: 140px;
  background: #F90;
  border-radius: 10px;
  margin: 0 10px 10px 0;
  float: left;
}
.draggable.is-pointer-down {
  background: #09F;
  z-index: 2; /* above other draggies */
}
.draggable.is-dragging { opacity: 0.7; }

</style>
<script>

    // external js: draggabilly.pkgd.js

// get all draggie elements
let draggableElems = document.querySelectorAll('.draggable');
// array of Draggabillies
let draggies = []
// init Draggabillies
for ( let draggableElem of draggableElems ) {
 let draggie = new Draggabilly( draggableElem, {
    containment: true,
    grid: [ 20, 20 ],
  });
  draggies.push( draggie );
}

</script>
