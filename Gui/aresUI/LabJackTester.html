<script>
    window.addEventListener('pywebviewready', function() {
        var container = document.getElementById('pywebview-status')
        container.innerHTML = '<i>backend</i> is ready'
    })

    function showResponse(response) {
        var container = document.getElementById('response-container')

        container.innerText = response.message
        container.style.display = 'block'
    }

    function setStatus(status, color='yellow') {
        var container = document.getElementById('device_status')

        container.innerText = status
        //container.style.display = 'block'
        container.style.color = color
    }

    function DisplayChart(response) {
        
        //alert(response.message)
        //alert(response.message)
        json_data = JSON.parse(response.message)
        time_data = json_data['time_elapsed']
        A0_data = json_data['A0']
        A1_data = json_data['A1']

        var ctx = document.getElementById('line-chart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: time_data,
                datasets: [{
                    label: 'A0',
                    data: A0_data,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                },
                {
                    label: 'A1',
                    data: A1_data,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        
    }

    function initialize() {
        pywebview.api.Module_Win_LJM.init().then(
            function(response) {
                showResponse(response)
                setStatus('Waiting', 'Red')
            }
        )
    }

    function doHeavyStuff() {
        var btn = document.getElementById('heavy-stuff-btn')

        pywebview.api.Module_Win_LJM.heavy_stuff.doHeavyStuff().then(function(response) {
            showResponse(response)
            btn.onclick = doHeavyStuff
            btn.innerText = 'Perform a heavy operation'
        })

        showResponse({message: 'Working...'})
        btn.innerText = 'Cancel the heavy operation'
        btn.onclick = cancelHeavyStuff
    }

    function cancelHeavyStuff() {
        pywebview.api.Module_Win_LJM.heavy_stuff.cancelHeavyStuff()
    }

    function getRandomNumber() {
        pywebview.api.Module_Win_LJM.getRandomNumber().then(showResponse)
    }

    function greet() {
        var name_input = document.getElementById('name_input').value;
        pywebview.api.Module_Win_LJM.sayHelloTo(name_input).then(showResponse)
    }

    function catchException() {
        pywebview.api.Module_Win_LJM.error().catch(showResponse)
    }





    function initLMJ() {
        pywebview.api.Module_Win_LJM.initLMJ().then(
            function(response) {
                showResponse(response)
                setStatus('Connected', 'Green')
            }
        )
    }
    
    function startreading() {
        pywebview.api.Module_Win_LJM.StartRead().then(
            function(response) {
                showResponse(response)
                setStatus('Reading', 'Yellow')
            }
        )
    }


    function changerelay() {
        var relay_input = document.getElementById('relay_input').value;
        pywebview.api.Module_Win_LJM.ToggleRelay(relay_input).then(
            function(response) {
                showResponse(response)
                setStatus('Toggled', 'Green')
            }
        )
    }

    function closedevice() {
        pywebview.api.Module_Win_LJM.CloseDevice().then(
            function(response) {
                showResponse(response)
                setStatus('Closed', 'Red')
            }
        )
        
    }

    function CreateLog() {
        pywebview.api.Module_Win_LJM.createLog().then(function(response) {
            DisplayChart(response);
            //showResponse(response);
            setStatus('Logged', 'Green')
        })
    }

    function GetLog() {
        response =  ""
        pywebview.api.Module_Win_LJM.createDF().then( function(response) {
            showResponse(response);
        })
    }

    function savefile () {
        var dfname = document.getElementById('dfname').value;
        pywebview.api.Module_Win_LJM.saveDF(dfname).then(showResponse)
    }

    

</script>
